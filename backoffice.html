<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EpiPrints</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-secondary min-vh-100 d-flex flex-column" data-bs-theme="dark">
    <header>
      <nav class="navbar navbar-expand-md bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">EpiPrints</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="./backoffice.html"
                  >Backoffice</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <h1 class="text-center my-3">epiPrints</h1>
      <h3 class="text-center my-3">Upload new Items</h3>
    </header>
    <main class="flex-grow-1">
      <div class="container">
        <div class="row justify-content-center my-3">
          <div class="col col-12 col-md-8 col-lg-6">
            <form id="upload-form">
              <div class="mb-3">
                <label for="name" class="form-label">Print's title</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  aria-describedby="title-input"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="brand" class="form-label">Artist:</label>
                <input
                  type="text"
                  class="form-control"
                  id="brand"
                  aria-describedby="brand-input"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea
                  class="form-control"
                  id="description"
                  aria-describedby="description-input"
                  placeholder="art for art's sake"
                  required
                ></textarea>
              </div>

              <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input
                  type="number"
                  class="form-control"
                  id="price"
                  aria-describedby="price-input"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="img_url" class="form-label">image url:</label>
                <input
                  type="text"
                  class="form-control"
                  id="img_url"
                  aria-describedby="width-input"
                  required
                />
              </div>

              <button type="submit" class="btn btn-primary">Upload</button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="container">
        <div class="row">
          <div class="col col-12 text-center">
            <p>EpiPrints - made with despair by RosMaru</p>
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/backoffice.js"></script>
  </body>
</html>
